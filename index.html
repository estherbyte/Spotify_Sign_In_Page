<!DOCTYPE html>
<html>

<head>
    <meta charset="Utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/71d07fa621.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="country-grp">
        <i class="fa-brands fa-canadian-maple-leaf dropdown" style="color: #f00511;">
            <select id="en" class="dropdown">
                <option value="english">Eng</option>
                <option value="espanol">Espanol</option>
                <option value="francais">Francais</option>
                <option value="hindi">Hindi</option>
            </select>
        </i>
    </div>
    <div class="spotify">
        <i class="fa-brands fa-spotify fa-bounce spot" style="color: rgb(86, 242, 14);"></i>
        <p>SPOTIFY</p>

        <i class="fa-regular fa-registered reg"></i>
    </div>
    <div class="sire">
        <div id="sign" class="nav-button hover-color">
            <a>Sign In</a>
        </div>
        <div id="reg" class="nav-button hover-color">
            <a>Register</a>
        </div>
    </div>
    <form id="form1">
        <div id="email">
            <input type="email" name="email" required placeholder="spotify2024@gmail.com" class="input-design">
        </div>
        <div id="password">
            <input type="password" name="password" required placeholder="password" class="input-design">
            <!-- <i class="fa-solid fa-eye eye"></i> -->
        </div>
        <div class="remind">
            <div id="checkbox">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
            <div>
                <p><u>Forgot Password?</u></p>
            </div>
        </div>
        <div id="button">
            <input type="button" value="Sign in" class="sign-in hover-color">
        </div>
    </form>
    
    <form id="form2">
        <div>
            <p class="question">Enter Your Firstname</p>
            <input type="text" name="firstname" class="input-design" placeholder="First-Name">
        </div>
        <div>
            <p class="question">Enter Your Lastname</p>
            <input type="text" name="lastname" class="input-design" placeholder="Last-Name">
        </div>
        <div>
            <p class="question">Create New Password</p>
            <input type="password" name="password" class="input-design" placeholder="Password">
        </div>
        <div>
            <p class="question">Confirm password</p>
            <input type="password" name="password2" class="input-design" placeholder="Confirm Password">
        </div>
        <div>
            <p class="question">Favourite Genres</p>
            <input type="text" name="interest" class="input-design" placeholder="Hip-hop, Mood, Afro-pop, R&B ...">
        </div>
        <div>
            <p class="question">Favourite Artists</p>
            <input type="text" name="artiste" class="input-design"
                placeholder="Loi, Selena Gomez, Adele, David Kushner...">
        </div>
        <div id="button">
            <input type="button" value="Register" class="sign-in hover-color">
        </div>
    </form>
    
    <p id="or">Follow us on...</p>
    <footer class="icons">
        <i class="fa-brands fa-twitter i" style="color: #1862c3;"></i>
        <i class="fa-brands fa-facebook i" style="color: #021b55;"></i>
        <i class="fa-brands fa-tiktok i" style="color: #0a0a0a;"></i>
    </footer>
    <script>
        document.getElementById("sign").addEventListener("click", (e) => {
            document.getElementById("form2").style.display = "none"
            document.getElementById("form1").style.display = "flex"
        })
        document.getElementById("reg").addEventListener("click", (e) => {
            document.getElementById("form1").style.display = "none"
            document.getElementById("form2").style.display = "block"
        })
    </script>
</body>

</html>
